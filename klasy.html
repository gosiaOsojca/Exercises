<html>

<head></head>

<body>

    <div>
        <p>Give the title of the song</p>
        <input class="songTitle" type="text">
        <button class="playButton">PLAY</button>
        <button class="stopButton">STOP</button>
    </div>

    <script>

        // CAR

        function Car(carColor, carBrand) {
            this.color = carColor;
            this.brand = carBrand;
            this.doorAmount = 0;
        }

        Car.prototype.carDescription = function () {
            alert('The car has' + this.color + 'color and' + this.brand + 'brand');
        }

        Car.prototype.setDoorAmount = function (amount) {
            this.doorAmount = amount;
        }

        var firstCar = new Car('red', 'vw');
        firstCar.setDoorAmount(5);

        // END CAR




        // MUSIC PLAYER

        var songInput = document.getElementsByClassName('songTitle')[0],
            playButton = document.getElementsByClassName('playButton')[0],
            stopButton = document.getElementsByClassName('stopButton')[0];

        function musicPlayer() {
            this.songTitle = '';
        }

        musicPlayer.prototype.play = function (title) {
            this.songTitle = title;
            alert('The song title is: ' + title);
        }

        musicPlayer.prototype.stop = function () {
            if (this.songTitle === '') {
                alert('An error is occured');
            } else {
                alert('You have stopped the song with title: ' + this.songTitle);
                this.songTitle = '';
            }
        }

        var firstPlayer = new musicPlayer;

        playButton.addEventListener('click', function() {
            var songTitle = songInput.value;
            firstPlayer.play(songTitle);
        }, false);

        stopButton.addEventListener('click', function() {
            firstPlayer.stop();
        }, false);


    </script>
</body>

</html>
