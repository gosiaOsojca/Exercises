        <input class="inputValue" type="number">
        <button class="submitButton">Przelicz</button>
    </div>

    <script>
        var submitButton = document.getElementsByClassName('submitButton')[0],
            inputValue = document.getElementsByClassName('inputValue')[0],
            body = document.getElementsByTagName('body')[0];


        submitButton.addEventListener('click', function () {
            if (parseInt(inputValue.value) >= 0 && parseInt(inputValue.value) <= 200) {

                var i;
                var amount = inputValue.value;
                var table = document.createElement('table');
                var headerRow = document.createElement('tr');
                var headerItems = [];
                var textNodes = [];

                table.setAttribute('id', 'multiplicationTable');
                var multiplicationTable = document.getElementById('multiplicationTable');
                if (multiplicationTable) {
                    multiplicationTable.remove();
                }

                //----------------------

                var firstCell = createFirstCell(goldenrod, black, headerItems[0]);

                //------------------

                headerRow.appendChild(headerItems[0]);
                textNodes[0] = document.createTextNode('#');
                headerItems[0].appendChild(textNodes[0]);

                for (i = 1; i <= amount; i++) {
                    headerItems[i] = document.createElement('th');
                    headerItems[i].style.color = 'goldenrod';
                    headerItems[i].setAttribute('scope', 'row');
                    headerRow.appendChild(headerItems[i]);
                    textNodes[i] = document.createTextNode(i);
                    headerItems[i].appendChild(textNodes[i]);
                    if (i % 2 === 0) {
                        headerItems[i].style.backgroundColor = 'black';
                    } else {
                        headerItems[i].style.backgroundColor = 'white';
                    }
                }

                table.appendChild(headerRow);


                var contentRows = [];
                for (i = 1; i <= amount; i++) {
                    contentRows[i] = document.createElement('tr');
                    var rowHeader = document.createElement('th');
                    var headerTextNode = document.createTextNode(i);
                    rowHeader.style.color = 'goldenrod';
                    rowHeader.appendChild(headerTextNode);
                    rowHeader.setAttribute('scope', 'col');
                    contentRows[i].appendChild(rowHeader);
                    if (i % 2 === 0) {
                        rowHeader.style.backgroundColor = 'black';
                    } else {
                        rowHeader.style.backgroundColor = 'white';
                    }

                    var j;
                    var rowItems = [];
                    var rowContents = [];
                    for (j = 1; j <= amount; j++) {
                        rowItems[j] = document.createElement('td');
                        rowItems[j].style.color = 'goldenrod';
                        var contentValue = (headerTextNode.nodeValue) * j;
                        rowContents[j] = document.createTextNode(contentValue);
                        rowItems[j].appendChild(rowContents[j]);
                        contentRows[i].appendChild(rowItems[j]);
                        rowItems[j].style.backgroundColor = colorCellContent(i, j);
                    }

                    table.appendChild(contentRows[i]);
                }

                body.appendChild(table);

            } else {
                alert("You have to tipe an positive integer, which is smaller than 200");
            }

        }, false);

        function createFirstCell(textColor, bgColor, element) {
            element = document.createElement('th');
            element.style.color = 'textColor';
            element.style.backgroundColor = 'bgColor';
            element.setAttribute('scope', 'row');
            return element;
        }

        function colorCellContent(row, column) {
            var color;
            if (row % 2 === 0 && column % 2 === 0) {
                color = 'black';
            } else if (row % 2 === 0 && column % 2 !== 0) {
                color = 'white';
            } else if (row % 2 !== 0 && column % 2 === 0) {
                color = ('white');
            } else if (row % 2 !== 0 && column % 2 !== 0) {
                color = ('black');
            }
            return color;
        }

    </script>
</body>
